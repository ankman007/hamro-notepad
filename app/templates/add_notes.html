{% extends "base.html" %}

{% block title %}Add Notes: Hamro नोटप्याड{% endblock %}

{% block content %}
<div class="container mt-5">
  <h1 class="text-center mb-4">Add a New Note</h1>
  <p class="text-center text-secondary fs-5 fw-light">
    Capture your thoughts and ideas.
  </p>

  <div class="card border-primary shadow-lg" style="background-color: #065143; border: 2px solid white;">
    <div class="card-body">
      <form method="POST">
        <div class="mb-3">
          <label for="noteTitle" class="form-label" style="color: white;">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            placeholder="Enter your title"
          />
        </div>
        <div class="mb-3">
          <label for="noteContent" class="form-label" style="color: white;">Content</label>
          <textarea
            class="form-control"
            id="content"
            name="content"
            rows="5"
            placeholder="Write your note"
          ></textarea>
        </div>
        <button
          type="submit"
          class="btn btn-primary"
        >
          Save Note
        </button>
        <a
          class="btn btn-secondary"
          href="{{ url_for('views.add_notes') }}"
        >
          Reset
        </a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
